<template name="home">
	<!-- Hompage Recent Questions -->
	<!--<input id="qsearch" type="text" placeholder="Search for a question..." />-->
	{{#each questions}}
	<div class="question">
		<div class="ql">
			<p class="qtitle"><a class="q_link" href="/question/{{_id}}">{{title}}</a></p>
			<p class="author">by: {{author}}</p>
			{{#each tags}}
			<span class="tag">{{this}}</span>
			{{/each}}
		</div>
		<div class="qr">
			<div class="votes">
				<p class="vt">Votes</p>
				<p class="vcount"></p>
			</div>
			<div class="answers">
				<p class="at">Answers</p>
				<p class="acount">{{question}}</p>
			</div>
		</div>
		
	</div>
	{{else}}
		<h1>Welcome to your new Question and  Answers application</h1>
		<p>The home page displays list of the most recently asked questions. Currently there are no questions in the database. Start using the site to see content here. </p>
	{{/each}}
	<!-- Hompage Recent Questions -->
</template>
