<template name="questionDetails">
<h1>{{qDetails.title}}</h1>
{{#if editAllowed}}
	<span class=edit_question>Edit</span>
{{/if}}
<p>
	{{qDetails.details}}
</p>
{{#if editAllowed}}
	<span class=edit_question>Edit</span>
{{/if}}
{{#each qDetails.tags}}
	<span class="tag">{{this}}</span>
{{/each}}
</template>
