<template name="newQuestion">
	<h1>Submit a new question</h1>
	<form id="new_question" class="generic_form">
		<input type="text" name="nq_title" id="nq_title" placeholder="Question title" />
		<textarea name="nq_details" id="nq_details" placeholder="Question details"></textarea>
		<input type="text" name="nq_tags" id="nq_tags" placeholder="Tags" />
		<input class="big_but green_b" type="submit" value="Ask It" />
	</form>
</template>
